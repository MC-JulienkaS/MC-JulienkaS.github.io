<body>

    <h1 class="main-heading">Wanna hear a joke?</h1>
    <br>
    <br>
    <h1>Joke Generator</h1>
    <div class="jokes" id="joke">
        <p>Click button to generate joke!</p>
    </div>
    <button onclick="generateJoke()">Generate Joke</button>

    <script>
        var jokesArray = [
            "What do you call cheese that isn’t yours? Nacho cheese!",
            "What did one wall say to the other wall? I’ll meet you at the corner!", "What do you call a bear with no teeth? A gummy bear!",
            "Where do cows go for entertainment? To the moo-vies!", "Knock, knock. Who’s there? Cows go. Cows go who? No, cows go MOO!",
            "What do you call a cow with no legs? Ground beef!", "What do you call a cow with two legs? Lean meat!",
            "What do you call a pig that knows karate? A pork chop!", "Why are ghosts bad liars? Because you can see right through them!",
            "What animal needs to wear a wig? A bald eagle!"
        ]

        function generateJoke() {
            var randomNumber = Math.random() * 9

            var randomInteger = Math.floor(randomNumber)

            var randomJoke = jokesArray[randomInteger]

            document.getElementById("joke").innerHTML = randomJoke
        }

    </script>
</body>

</html>
