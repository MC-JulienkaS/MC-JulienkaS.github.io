    </header>
    <div class="borderAndMore">
        <main class="mdl-layout__content">
            <h3 class="heading">Slide the slider to the place of your choice to guess the randomly chosen number! enjoy!
            </h3>
            <h5>(Refresh to play again!)</h5>
            <div id="slider-value">?</div>
            <!-- Slider with Starting Value -->
            <!-- Note: I added and ID to this component, so I could reference it in code -->
            <!-- Note: I also placed it inside a "label" for accessability -->
            <label>
                Slider's Value
                <input id="slider" class="mdl-slider mdl-js-slider" type="range" min="1" max="10" value="2" tabindex="0"
                    onchange="updatesSliderValue(this.value)" />
            </label>
            <!-- answer -->
            <p></p>
            <div id="answer"></div>

        </main>
    </div>
    </div>
